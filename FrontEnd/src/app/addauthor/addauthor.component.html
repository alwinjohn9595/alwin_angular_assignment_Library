<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Add Author
            <p class="lead"></p>
          </h1>
        </div>
        
      </div> 
    </div><!-- /cont -->
    
    <!-- /cont -->
    
  </div>

  
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formsigunup"></span>
  
        <!-- form card login -->
        <div class="card ">
          <div class="card-header">
            <h3 class="mb-0 text-center">Add Author</h3>
          </div>
          <div class="card-body">
            <form class="form"  [formGroup]="addauthorForm" (ngSubmit)="addauthor()"  >
              <div  class="form-group mb-3" >
                <label for="uname">Author Name</label>
                <input type="text" class="form-control" formControlName="authorname" name="Aname"/>
               
              </div>
              <div  class="form-group mb-3" >
                <label for="uname">Author Gener</label>
                <input type="text" class="form-control" formControlName="gener" name="gener"/>
                
              </div>
              <div  class="form-group mb-3" >
                <label for="AuthDes">Author Description</label>
                <input type="text" class="form-control" formControlName="info" name="AuthDes"/>
                
              </div>
              <div  class="form-group mb-3" >
                <label for="image">Image</label>
                <input type="text" class="form-control" formControlName="image" name="image"/>
              
              </div>
            
             
              
              <button type="submit"  class="btn btn-dark float-right">Add Author</button>
            </form>                             
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
