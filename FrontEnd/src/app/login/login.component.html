
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formsigunup"></span>
  
        <!-- form card login -->
        <div class="card ">
          <div class="card-header">
            <h3 class="mb-0 text-center">Log In</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="loginuser()">
             
              <div class="form-group mb-1">
                <label>Email</label>
                <input type="text" class="from-control"  formControlName="email" name="email"/>
                <div class="text-danger" *ngIf="loginFormControl.email.touched && loginFormControl.email.invalid">
                  <span class="error-text" *ngIf="loginFormControl.email.errors?.required" >Email is required</span>
                  <span class="error-text" *ngIf="loginFormControl.email.errors?.pattern"> Email format Error</span>
                 </div>
              </div>
              <div class="form-group mb-1">
                <label>Password</label>
                <input type="password" class="from-control" formControlName="password"  name="password"/>
                <div class="text-danger" *ngIf="loginFormControl.password.touched && loginFormControl.password.invalid">
                  <span class="error-text" *ngIf="loginFormControl.password.errors?.required" >Password is required</span>
                  <span class="error-text" *ngIf="loginFormControl.password.errors?.pattern"> Password format Error</span>
                </div>
              </div>
             
              
              <button type="submit" [disabled]=loginForm.invalid class="btn btn-dark float-right">Login</button>
            </form>                             
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
