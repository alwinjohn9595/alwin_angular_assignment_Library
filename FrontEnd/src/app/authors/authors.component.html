            <div class="row" *ngFor ="let author of authors">    
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                <img alt="" [src]="author.image" style="width:100px;height:100px" class="img-circle">
                </div>
                <div class="col-md-10 col-sm-9">
                  <h3>{{author.authorname}}</h3>
                  <div class="row">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">Description:{{author.info}}</span></h4><h4>
                      <small style="font-family:courier,'new courier';" class="text-muted">Gener:{{author.gener}}  </small>
                      </h4></div>
                    <div class="col-xs-3"></div>
                    <a  class="btn btn-primary  " *ngIf="_auth.isadmin()" (click)="editAuthors(author)" >Update <i class="glyphicon glyphicon-chevron-right"></i></a>
              &nbsp;
              <a  class="btn btn-primary" *ngIf="_auth.isadmin()" (click)="deleteBooks(author)" >Delete <i class="glyphicon glyphicon-chevron-right"></i></a>
