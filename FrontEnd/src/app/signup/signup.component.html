
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formsigunup"></span>
  
        <!-- form card login -->
        <div class="card ">
          <div class="card-header">
            <h3 class="mb-0 text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]="signupForm" (ngSubmit)="signupuser()" >
              <div  class="form-group mb-3" >
                <label for="uname">Username</label>
                <input type="text" class="form-control" formControlName="uname" name="uname"/>
                 <div class="text-danger" *ngIf="signupFormControl.uname.touched && signupFormControl.uname.invalid">
                  <span class="error-text" *ngIf="signupFormControl.uname.errors?.required" >Name is required</span>
                  
                  <span class="error-text" *ngIf="signupFormControl.uname.errors?.pattern">Minimun lenght 5 is required, No space allowed</span>
                 </div>
              </div>
              <div class="form-group mb-3">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email"  name="email"/>
                <div class="text-danger" *ngIf="signupFormControl.email.touched && signupFormControl.uname.invalid">
                  <span class="error-text" *ngIf="signupFormControl.email.errors?.required" >Email is required</span>
                  <span class="error-text" *ngIf="signupFormControl.uname.errors?.pattern"> Email format Error</span>
                 </div>
                
              </div>

             
              <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password"  name="password"/>
              </div>
              <!-- <div class="form-group mb-3">
                <label>Confirm Password</label>
                <input id="inputPassword4" name="password" type="password" class="form-control" placeholder="Password" 
              class="form-control" formControlName="conpassword"  name="Conpassword"/>
              </div> -->
              
              <button type="submit" [disabled]=signupForm.invalid class="btn btn-dark float-right">Sign up</button>
            </form>                             
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
