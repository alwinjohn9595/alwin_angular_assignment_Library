<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Books
            <p class="lead"></p>
          </h1>
        </div>
        
      </div> 
    </div><!-- /cont -->
    
    <!-- /cont -->
    
  </div>

  <div class="container">
    <div class="row mt-3">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
  <!--/stories-->

     
            <div class="row"  *ngFor='let book of books'  >    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <img alt="" [src]="book.image" style="width:100px;height:100px" class="img-circle">
              </div>
              <div class="col-md-10 col-sm-9">
              
                <h3>"{{book.title}}"</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">Author: {{book.author}}</span></h4><h4> <br>
                      
                    <small style="font-family:courier,'new courier';" class="text-muted">Gener: {{book.gener}}</small>
                    </h4></div>

                    <a  class="btn btn-primary" *ngIf="_auth.isadmin()"  (click)="editBooks(book)">Update <i  class="glyphicon glyphicon-chevron-right"></i></a>
                     &nbsp;
                    <a  class="btn btn-primary" *ngIf="_auth.isadmin()"  (click)="deleteBooks(book)"  >Delete <i class="glyphicon glyphicon-chevron-right"></i></a>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
              
            </div>
            
 
            
            
<!--/stories-->





  </div>
  </div>
                                                                             
                                          
                                            
</div><!--/col-12-->
</div>
</div>
